<!-- Chatbot JavaScript -->
<script>
// ---- Toggle chatbot open/close ----
function toggleChatbot() {
    const win  = document.getElementById('chatbotWindow');
    const icon = document.getElementById('chatbot-icon');
    win.classList.toggle('open');
    icon.className = win.classList.contains('open') ? 'fas fa-times' : 'fas fa-robot';
}

// ---- Send message on Enter key ----
function handleChatKey(e) {
    if (e.key === 'Enter') sendMessage();
}

// ---- Quick question shortcut ----
function askQuick(question) {
    document.getElementById('chatInput').value = question;
    sendMessage();
}

// ---- Main send function ----
function sendMessage() {
    const input   = document.getElementById('chatInput');
    const message = input.value.trim();
    if (!message) return;

    // Show user message
    appendMessage(message, 'user');
    input.value = '';

    // Hide quick questions after first message
    document.getElementById('quickQuestions').style.display = 'none';

    // Show typing indicator
    showTyping();

    // Get AI response after short delay (simulates thinking)
    setTimeout(function () {
        removeTyping();
        const response = getAIResponse(message);
        appendMessage(response, 'bot');
    }, 800 + Math.random() * 600);
}

// ---- Add message to chat ----
function appendMessage(text, sender) {
    const messages = document.getElementById('chatMessages');
    const now      = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

    const div = document.createElement('div');
    div.className = `chat-msg ${sender}-msg`;
    div.innerHTML = `
        <div class="chat-bubble">${text}</div>
        <div class="chat-time">${now}</div>
    `;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

// ---- Typing indicator ----
function showTyping() {
    const messages = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = 'chat-msg bot-msg';
    div.id        = 'typing-indicator';
    div.innerHTML = `<div class="chat-bubble typing-bubble">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}
function removeTyping() {
    const t = document.getElementById('typing-indicator');
    if (t) t.remove();
}
