<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI ResumeIQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="auth-body">

<div class="auth-container d-flex align-items-center justify-content-center min-vh-100">
    <!-- Background shapes -->
    <div class="auth-bg-shape shape-1"></div>
    <div class="auth-bg-shape shape-2"></div>

    <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo text-center mb-4">
            <a href="/" class="text-decoration-none">
                <i class="fas fa-brain fa-3x text-purple mb-2"></i>
                <h3 class="gradient-text fw-bold">AI ResumeIQ</h3>
            </a>
            <p class="text-muted">Sign in to analyze your resume</p>
        </div>

        <!-- Alert box (shows errors) -->
        <div id="alert-box" class="alert d-none mb-3" role="alert"></div>

        <!-- Login Form -->
        <form id="login-form" novalidate>
            <!-- Email Field -->
            <div class="form-group mb-3">
                <label class="form-label text-white-50 small">Email Address</label>
                <div class="input-group-custom">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email"
                           class="form-control form-control-custom"
                           placeholder="you@example.com" required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group mb-4">
                <label class="form-label text-white-50 small">Password</label>
                <div class="input-group-custom">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password"
                           class="form-control form-control-custom"
                           placeholder="Enter your password" required>
                    <!-- Toggle password visibility -->
                    <i class="fas fa-eye input-icon-right" id="togglePassword" style="cursor:pointer"></i>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-gradient w-100 py-3 fw-semibold" id="login-btn">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted small">
                Don't have an account?
                <a href="/signup" class="text-purple text-decoration-none fw-semibold">Create one free</a>
            </p>
        </div>
        <div class="mt-4 pt-3 text-center" style="border-top: 1px solid rgba(255,255,255,0.08);">
            <p class="text-muted" style="font-size:0.76rem; line-height:1.9;">
                <i class="fas fa-laptop-code me-1 text-purple"></i>
                Developed by <span class="fw-semibold" style="color:#a78bfa;">Naik Mohammed Fawaz</span><br>
                <span style="font-size:0.72rem;">B.Tech CSE-DS &nbsp;|&nbsp; SREC, Nandyal</span><br>
                <span style="font-size:0.70rem; color:#475569;">Under the esteemed guidance of</span><br>
                <span style="font-size:0.72rem; color:#94a3b8; font-style:italic;">Supervisor: Mrs. K. Salama Khatoon, M.Tech</span><br>
                <span style="font-size:0.70rem; color:#475569;">Asst. Professor, Dept. of CSE(DS), SREC</span>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ---- Toggle password visibility ----
    document.getElementById('togglePassword').addEventListener('click', function () {
        const pwd = document.getElementById('password');
        const icon = this;
        if (pwd.type === 'password') {
            pwd.type = 'text';
            icon.className = 'fas fa-eye-slash input-icon-right';
        } else {
            pwd.type = 'password';
            icon.className = 'fas fa-eye input-icon-right';
        }
    });

    // ---- Handle login form submission ----
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent normal form submit (page refresh)

        const btn       = document.getElementById('login-btn');
        const alertBox  = document.getElementById('alert-box');
        const email     = document.getElementById('email').value.trim();
        const password  = document.getElementById('password').value.trim();

        // Simple validation
        if (!email || !password) {
            showAlert('Please fill in all fields.', 'danger');
            return;
        }

        // Show loading state on button
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
        btn.disabled = true;

        try {
            // Send POST request to Flask backend
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (data.success) {
                // Redirect to dashboard on success
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = data.redirect, 1000);
            } else {
                showAlert(data.message || 'Invalid credentials', 'danger');
                btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                btn.disabled = false;
            }
        } catch (error) {
            showAlert('Connection error. Please try again.', 'danger');
            btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
            btn.disabled = false;
        }
    });

    function showAlert(message, type) {
        const alertBox = document.getElementById('alert-box');
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove('d-none');
    }
</script>
</body>
</html>
