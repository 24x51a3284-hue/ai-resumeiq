<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AI ResumeIQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="auth-body">

<div class="auth-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-bg-shape shape-1"></div>
    <div class="auth-bg-shape shape-2"></div>

    <div class="auth-card" style="max-width:480px;">
        <div class="auth-logo text-center mb-4">
            <a href="/" class="text-decoration-none">
                <i class="fas fa-brain fa-3x text-purple mb-2"></i>
                <h3 class="gradient-text fw-bold">AI ResumeIQ</h3>
            </a>
            <p class="text-muted">Create your free account</p>
        </div>

        <div id="alert-box" class="alert d-none mb-3" role="alert"></div>

        <form id="signup-form" novalidate>
            <div class="form-group mb-3">
                <label class="form-label text-white-50 small">Full Name</label>
                <div class="input-group-custom">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username"
                           class="form-control form-control-custom"
                           placeholder="Your full name" required>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="form-label text-white-50 small">Email Address</label>
                <div class="input-group-custom">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email"
                           class="form-control form-control-custom"
                           placeholder="you@example.com" required>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="form-label text-white-50 small">Password</label>
                <div class="input-group-custom">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password"
                           class="form-control form-control-custom"
                           placeholder="Create a password" required minlength="6">
                </div>
            </div>

            <!-- Password strength indicator -->
            <div class="password-strength mb-4" id="strength-container" style="display:none">
                <div class="strength-bar">
                    <div class="strength-fill" id="strength-fill"></div>
                </div>
                <small id="strength-text" class="text-muted">Password strength</small>
            </div>

            <button type="submit" class="btn btn-gradient w-100 py-3 fw-semibold" id="signup-btn">
                <i class="fas fa-user-plus me-2"></i>Create Free Account
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted small">
                Already have an account?
                <a href="/login" class="text-purple text-decoration-none fw-semibold">Sign in</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Password strength indicator
    document.getElementById('password').addEventListener('input', function () {
        const val = this.value;
        const container = document.getElementById('strength-container');
        const fill = document.getElementById('strength-fill');
        const text = document.getElementById('strength-text');

        if (val.length === 0) { container.style.display = 'none'; return; }
        container.style.display = 'block';

        let score = 0;
        if (val.length >= 6) score++;
        if (val.length >= 10) score++;
        if (/[A-Z]/.test(val)) score++;
        if (/[0-9]/.test(val)) score++;
        if (/[^A-Za-z0-9]/.test(val)) score++;

        const levels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
        const colors = ['#ef4444', '#f97316', '#f59e0b', '#22c55e', '#10b981'];

        fill.style.width = `${score * 20}%`;
        fill.style.background = colors[score - 1] || colors[0];
        text.textContent = levels[score - 1] || 'Very Weak';
        text.style.color = colors[score - 1] || colors[0];
    });

    // Handle signup
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const btn      = document.getElementById('signup-btn');
        const username = document.getElementById('username').value.trim();
        const email    = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !email || !password) {
            showAlert('All fields are required.', 'danger'); return;
        }
        if (password.length < 6) {
            showAlert('Password must be at least 6 characters.', 'warning'); return;
        }

        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
        btn.disabled = true;

        const formData = new FormData();
        formData.append('username', username);
        formData.append('email', email);
        formData.append('password', password);

        try {
            const res  = await fetch('/signup', { method: 'POST', body: formData });
            const data = await res.json();

            if (data.success) {
                showAlert('Account created! Redirecting to login...', 'success');
                setTimeout(() => window.location.href = '/login', 1500);
            } else {
                showAlert(data.message || 'Error creating account', 'danger');
                btn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Free Account';
                btn.disabled = false;
            }
        } catch (err) {
            showAlert('Connection error.', 'danger');
            btn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Free Account';
            btn.disabled = false;
        }
    });

    function showAlert(msg, type) {
        const box = document.getElementById('alert-box');
        box.className = `alert alert-${type}`;
        box.textContent = msg;
        box.classList.remove('d-none');
    }
</script>
</body>
</html>
